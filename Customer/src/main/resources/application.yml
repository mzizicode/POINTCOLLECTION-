server:
  port: 8080

spring:
  application:
    name: customer
  main:
    allow-bean-definition-overriding: true

  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/customer
    username: wizardcode

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
management:
  tracing:
    sampling:
      probability: 1.0



